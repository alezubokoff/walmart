<div class="row">
	<div class="col-md-6 col-md-offset-3 titulo-resumo">
		<h2>Cadastro de produtos</h2>
	</div>
</div>
<div class="row">
	<div class="col-md-6 col-md-offset-3 cadastro">
		<form action="carrinho" method="post">
			<div class="form-group">
				<label for="nomeProduto">Nome</label>
				<input type="text" class="form-control" ng-model="produto.nome" placeholder="Nome do produto">
			</div>
			<div class="form-group">
				<label for="valorProduto">Valor (R$)</label>
				<input type="text" class="form-control" ng-model="produto.valor" placeholder="Valor do produto">
				<script>
				  $(function() {
					  $("#valorProduto").maskMoney({ allowNegative: false, thousands:'.', decimal:',', affixesStay: false});
				  })
				</script>
			</div>
			<button type="submit" class="btn btn-default botao" ng-click="cadastrar()">Cadastrar</button>
		</form>
	</div>
</div>
